<form nz-form [formGroup]="passwordForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired>Mật khẩu hiện tại</nz-form-label>
    <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập mật khẩu hiện tại">
      <input nz-input type="password" formControlName="old_password" placeholder="Nhập mật khẩu hiện tại" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired>Mật khẩu mới</nz-form-label>
    <nz-form-control [nzSpan]="24" [nzErrorTip]="passwordErrorTpl">
      <input nz-input type="password" formControlName="new_password" placeholder="Nhập mật khẩu mới" />
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng nhập mật khẩu mới
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          Mật khẩu phải có ít nhất 6 ký tự
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="24" nzRequired>Xác nhận mật khẩu mới</nz-form-label>
    <nz-form-control [nzSpan]="24" [nzErrorTip]="confirmErrorTpl">
      <input nz-input type="password" formControlName="confirm_password" placeholder="Nhập lại mật khẩu mới" />
      <ng-template #confirmErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng xác nhận mật khẩu mới
        </ng-container>
        <ng-container *ngIf="passwordForm.hasError('passwordMismatch')">
          Mật khẩu xác nhận không khớp
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="24">
      <button nz-button nzType="primary" [nzLoading]="loading" type="submit">
        Đổi mật khẩu
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
