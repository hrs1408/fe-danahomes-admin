<div class="container-fluid">
  <nz-card [nzTitle]="pageTitle">
    <ng-template #pageTitle>
      <div style="display: flex; align-items: center;">
        <i nz-icon nzType="contacts" style="margin-right: 8px;"></i>
        Danh sách cần liên hệ
      </div>
    </ng-template>

    <div class="sheet-container">
      <iframe [src]="sheetUrl"
              frameborder="0"
              width="100%"
              height="800px"
              allowfullscreen>
      </iframe>
    </div>
  </nz-card>
</div>
