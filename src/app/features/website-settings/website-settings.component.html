<div class="website-settings-container">
  <nz-tabset [nzSelectedIndex]="selectedTabIndex" (nzSelectedIndexChange)="onTabChange($event)">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.title">
      <ng-template nz-tab>
        <router-outlet></router-outlet>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</div>
